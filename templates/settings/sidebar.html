<div class="block-content left">
    <div class="left-header" style="background: linear-gradient(rgba(71, 67, 67, 0.5) 0%, rgba(71, 67, 67, 0) 100%) 50% / cover, linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.6) 100%), url(https://{{ domain() }}/banners/{{ session.user_data['id']}}); background-size: cover; background-position-y: center; background-position-x: center;">
        <a href="/u/{{ session.user_data['id'] }}" class="user-avatar-header user-avatar"
            style="background-image: url(https://a.{{ domain() }}/{{ session.user_data['id']}});"></a>
        <div class="welcome-text">
            <span class="username pink-bold">{{ session.user_data['name']}}</span>
            <span class="welcome">Settings</span>
        </div>
    </div>
    <div class="left-selector">
        <a class="single-menu single-menu--active router-link" href="/settings/profile">
            <i class="fas fa-user"></i><span class="single-menu--text"> Profile </span>
        </a>
        <a class="single-menu single-menu--active router-link" href="/settings/avatar">
            <i class="fas fa-brush"></i><span class="single-menu--text"> Avatar </span>
        </a>
        <a class="single-menu single-menu--active router-link" href="/settings/password">
            <i class="fas fa-lock"></i><span class="single-menu--text"> Password </span>
        </a>
        <a class="single-menu single-menu--active router-link" href="/settings/custom">
            <i class="fas fa-air-freshener"></i><span class="single-menu--text"> Customisation </span>
        </a>
        <a class="single-menu single-menu--active router-link" href="/settings/aboutme">
            <i class="fas fa-address-card"></i><span class="single-menu--text"> About Me </span>
        </a>
    </div>
</div>
